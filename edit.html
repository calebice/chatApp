<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      .header{
        text-align: center;
        padding-top: 50px;
        padding-bottom: 50px;
        font-family: "Courier", monospace;
        font-size:48px;
        font-weight: bold;
      }
      textarea{
        font-family: "Courier New", monospace;
        font size: 14px;
      }
    </style>
  </head>

  <body>
    <h1 class="header"> Editing {{.Title}}.txt </h1>
    <div class="row">
      <textarea class="col" name="body" id=writer rows="25">{{printf "%s" .Body}}</textarea>
      <textarea class="col" rows="25">Place for notes...</textarea>
    </div>

    <script>
      function update() {
        var body = document.getElementById('writer').value
        var path = "/save/" + {{.Title}}

        postBody(path, body);
      }

      function postBody(path, body) {
        var xhr = new XMLHttpRequest()

        xhr.open("POST", path, true)
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8")
        xhr.send(body)
      }

      console.log("Hello testing in edit.html")
      setInterval(update, 100)
    </script>
  </body>
</html>
